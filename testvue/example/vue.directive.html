<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.directive自定义指令</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>vue.directive自定义指令</h1>
    <hr>
    <div id="app">
        <div v-Lesta="color">{{num}}</div>
        <button @click="add">ADD</button>
    </div>
    <p>
        <button onclick="unbind()">解绑</button>
    </p>
    <script type="text/javascript">
    function unbind() {
        app.$destroy();
    }
    Vue.directive("Lesta", function(el,binding) {
        // console.log(el);
        // console.log(binding)
        // console.log(binding.name);
        // console.log(binding.value);
        // console.log(binding.expression);

        el.style="color:"+binding.value
    })
        var app = new Vue({
            el: '#app',
            data: {
                num: 10,
                color: 'red'
            },
            methods: {
                add () {
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
