<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example02</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.js"></script>
</head>
<body>
    <h1>example02</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改数据</button></p>
    <script type="text/javascript">
        var Lesta = Vue.extend({
            template: `<p>{{message}}</p>`,
            data () {
                return {
                    message: 'hello, I am Lesta'
                }
            },
            mounted: function() {
                console.log('mounted 被创建')
            },
            destroyed: function () {
                console.log('销毁之后')
            },
            updated: function() {
                console.log('更新之后')
            }
        })

        var vm = new Lesta().$mount("#app")

        function destroy() {
            vm.$destroy();
        }
        function reload() {
            vm.$forceUpdate();
        }
        function tick(){
            vm.message="update message info ";
            vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
}
    </script>
</body>
</html>
