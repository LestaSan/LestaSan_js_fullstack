<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods Option</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{a}}
        <p><button @click="add(2, $event)">add</button></p>
        <!-- native 组件上 自定义 -->
        <p><btn @click.native="add(2, $event)"></btn></p>
    </div>
    <button onclick="app.add(2)">外部add</button>
    <script type="text/javascript">
        var btn = {
            template: `<button>组件</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            components: {
                "btn": btn
            },
            methods: {
                add (num, event) {
                    if(num!='') {
                        this.a+=num;
                    } else {
                        this.a++
                    }
                    console.log(event)
                }
            }
        })
    </script>
</body>
</html>
