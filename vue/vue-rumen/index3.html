      // 会用原来的结果
      // computed: {

      //   }
      // }
      computed: {
        fullName: {
          get: function() {
            return this.firstName + " " + this.lastName
          },
          set: function(value) {
            var arr = value.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
            console.log(value)
          }
        }
      },
        
      // 用methods没有缓存机制
      // 计算属性更好
      // 缓存机制提升性能

      //   }
      // }
