<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-4</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>Component-4</h1>
    <hr>
    <div id="app">
        <!-- v-bind-is单选切换控制模板 -->
        <component v-bind:is="who"></component>
        <button @click="changeComponent">change</button>
    </div>
    <script type="text/javascript">
        var componentA = {
            template: `<div style="color:red;">I am componentA.</div>`
        }
        var componentB = {
            template: `<div style="color:green;">I am componentB.</div>`
        }
        var componentC = {
            template: `<div style="color:pink;">I am componentC.</div>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC
            },
            methods: {
                changeComponent () {
                    if (this.who == "componentA") {
                        this.who = "componentB";
                    } else if (this.who == "componentB") {
                        this.who = "componentC";
                    } else {
                        this.who = "componentA";
                    }
                }
            }
        })
    </script>
</body>
</html>
