<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-1</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>Component-1</h1>
    <hr>
    <div id="app">
        <Lesta ></Lesta>
        <Ly></Ly>
    </div>
    <div id="ppa">
        <Lesta></Lesta>
    </div>
    <script type="text/javascript">
    Vue.component('Lesta', {
        template: `
            <div style="color:red">我是全局的Lesta组件</div>
        `
    })
        var app = new Vue({
            el: '#app',
            components: {
                'Ly': {
                    template: `
                        <div style="color:green">我是局部的LY组件</div>
                    `
                }
            }

        })
        var ppa = new Vue({
            el: '#ppa',
        })
    </script>
</body>
</html>
