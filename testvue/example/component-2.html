<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-2</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>Component-2</h1>
    <hr>
    <div id="app">
        <Lesta from-here="China"></Lesta>
        <Lesta v-bind:from-here="message"></Lesta>
        <!-- 省略v-bind -->
        <Lesta :from-here="message"></Lesta>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'isChina'
            },
            components: {
                'Lesta': {
                    template: `
                        <div style="color:green">Lesta from {{fromHere}}</div>
                    `,
                    props: [
                        'fromHere'
                    ]
                }
            }

        })
    </script>
</body>
</html>
