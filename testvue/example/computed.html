<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed Option</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>computed Option</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for="item in reversNews">{{item.title}}-{{item.date}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var newList = [
            {
                title: 'aaa',
                date: '2018/6/27'
            },
            {
                title: 'bbb',
                date: '2018/6/28'
            },
            {
                title: 'ccc',
                date: '2018/6/29'
            },
            {
                title: 'ddd',
                date: '2018/6/30'
            },
        ]
        var app = new Vue({
            el: '#app',
            data: {
                price: 100,
                newList: newList
            },
            computed: {
                newPrice () {
                    return this.price = '￥' + this.price + '元'
                },
                reversNews () {
                    return this.newList.reverse()
                }
            }
        })
    </script>
</body>
</html>
