<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue中的列表渲染</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <div v-for="(item, index) of list"> 
      {{item}} --- {{index}}
    </div> -->
    <div v-for="(item, key, index) of userInfo">
      {{key}}:{{item}} ---- {{index}}
    </div>
  </div>
  <script>
    // 数组操作  变异方法 push pop shift unshift splice 
    // 对象可直接操作 

    // 添加/改变操作 对象与数组都是引用类型 可直接改变指向 --->
    // set方法
    // 控制台： Vue.set(vm.userInfo, "address", "Beijin")
    // 实例方法: vm.$set(vm.userInfo, "address", "Beijin")
    // 数组实例$set   vm.$set(vm.userInfo, 1, 5)
  var vm = new Vue({
    el: "#app",
    data: {
      userInfo: {
        name: "ell",
        age: 28,
        gender: "male",
        salary: "secret"
      }
    }
  })
  </script>
</body>
</html>
