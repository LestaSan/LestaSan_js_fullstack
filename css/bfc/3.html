<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        width: 300px;
    }
    .aside {
        float: left;
        width: 100px;
        height: 150px;
        background: #ff6666;
    }
    .main {
        height: 200px;
        background: #ffcccc;
        overflow: hidden;
    }
    
    </style>
</head>
<body>
    <!-- 自适应的两栏式布局？ -->
    <!-- float离开了文档流
    aside main 同一BFC下  根元素
    BFC布局规则3条 每个元素的左边，要与包含box的左边相接触
    float 新BFC 已脱离文档流 body找到下一个没有的  排列 -->
    <!-- BFC布局规则第四条  BFC的区域不会与float box 重叠 -->
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
