<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend option</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
    <h1>extend option</h1>
    <hr>
    <div id="app">
        ${num}
        <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
        var extendsObj = {
            updated: function() {
                console.log('我是扩展的updated')
            },
            // 不执行
            methods: {
                add () {
                    console.log('我是扩展的方法')
                    this.num++
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add () {
                    console.log('我是原生的方法')
                    this.num++
                }
            },
            updated: function() {
                console.log('我是原生的update')
            },
            // 扩展只能放对象不可放数组
            extends: extendsObj,
            // 插值形式
            delimiters: ['${','}']
        })

        
    </script>
</body>
</html>
